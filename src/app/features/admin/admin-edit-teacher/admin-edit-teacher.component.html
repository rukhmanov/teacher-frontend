<div class="admin-edit-teacher">
  <h2>Редактирование преподавателя</h2>
  <form (ngSubmit)="save()" class="edit-form card">
    <div class="form-group">
      <label class="form-label">Имя</label>
      <input type="text" class="form-control" [(ngModel)]="teacher.firstName" name="firstName" />
    </div>
    <div class="form-group">
      <label class="form-label">Фамилия</label>
      <input type="text" class="form-control" [(ngModel)]="teacher.lastName" name="lastName" />
    </div>
    <div class="form-group">
      <label class="form-label">О себе</label>
      <textarea class="form-control" [(ngModel)]="teacher.bio" name="bio" rows="5"></textarea>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Отменить
      </button>
    </div>
  </form>
</div>
