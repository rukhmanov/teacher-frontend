<div class="parent-section">
  <div *ngIf="isEditMode" class="section-actions">
    <button class="btn-create" (click)="editingSectionId ? cancelEdit() : (showForm = !showForm)">
      <i class="fas" [class.fa-users]="!editingSectionId" [class.fa-times]="editingSectionId"></i>
      <span>{{ showForm && !editingSectionId ? 'Отменить' : editingSectionId ? 'Отменить редактирование' : 'Добавить
        раздел для родителей' }}</span>
    </button>
  </div>

  <form *ngIf="showForm && isEditMode" class="section-form card" (ngSubmit)="createSection()">
    <div class="form-group">
      <label class="form-label">Название</label>
      <input type="text" class="form-control" [(ngModel)]="newSection.title" name="title" required />
    </div>
    <div class="form-group">
      <label class="form-label">Содержание</label>
      <textarea class="form-control" [(ngModel)]="newSection.content" name="content" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">{{ editingSectionId ? 'Сохранить изменения' : 'Создать' }}</button>
  </form>

  <div class="sections-list">
    <div *ngFor="let section of sections" class="section-card card">
      <h3>{{ section.title }}</h3>
      <div [innerHTML]="section.content"></div>
      <div *ngIf="isEditMode" class="section-actions-buttons">
        <button class="btn btn-primary" (click)="editSection(section)">
          <i class="fas fa-edit"></i> <span>Редактировать</span>
        </button>
        <button class="btn btn-secondary" (click)="deleteSection(section.id)">
          <i class="fas fa-trash"></i> <span>Удалить</span>
        </button>
      </div>
    </div>

    <div *ngIf="sections.length === 0" class="no-items">
      <div class="empty-state">
        <i class="fas fa-users"></i>
        <h3>Раздел для родителей пуст</h3>
        <p *ngIf="isEditMode">Добавьте полезную информацию для родителей!</p>
        <p *ngIf="!isEditMode">Здесь будет информация для родителей</p>
        <button *ngIf="isEditMode" class="btn btn-primary" (click)="showForm = true">
          <i class="fas fa-plus"></i> Добавить раздел
        </button>
      </div>
    </div>
  </div>
</div>
