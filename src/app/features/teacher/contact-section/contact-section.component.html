<div class="contact-section">
  <div class="contact-content">
    <div class="social-links-section card">
      <h2>Социальные сети</h2>
      <div class="social-links-grid">
        <a *ngFor="let link of socialLinks" [href]="getSocialLinkUrl(link)" target="_blank" class="social-link-card">
          <i [class]="getSocialIcon(link.platform)"></i>
          <span>{{ getPlatformName(link.platform) }}</span>
        </a>
      </div>
      <div *ngIf="socialLinks.length === 0" class="no-links">
        <p>Нет социальных ссылок</p>
      </div>
    </div>

    <div *ngIf="teacher?.location" class="map-section card">
      <h2>Местоположение</h2>
      <p class="location-text">{{ teacher?.location }}</p>
      <app-yandex-map [address]="teacher?.location" [latitude]="teacher?.latitude" [longitude]="teacher?.longitude">
      </app-yandex-map>
    </div>
  </div>
</div>
