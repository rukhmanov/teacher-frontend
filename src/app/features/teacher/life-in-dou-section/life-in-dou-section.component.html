<div class="life-in-dou-section">
  <div *ngIf="isEditMode" class="section-actions">
    <button class="btn-create" (click)="showForm = !showForm">
      <i class="fas fa-camera"></i>
      <span>{{ showForm ? 'Отменить' : 'Добавить фото/видео' }}</span>
    </button>
  </div>

  <form *ngIf="showForm && isEditMode" class="item-form card" (ngSubmit)="createItem()">
    <div class="form-group">
      <label class="form-label">Название</label>
      <input type="text" class="form-control" [(ngModel)]="newItem.title" name="title" required />
    </div>
    <div class="form-group">
      <label class="form-label">Описание</label>
      <textarea class="form-control" [(ngModel)]="newItem.description" name="description" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
  </form>

  <div class="items-list">
    <div *ngFor="let item of lifeInDOU" class="item-card card">
      <h3>{{ item.title }}</h3>
      <p *ngIf="item.description">{{ item.description }}</p>
      <div *ngIf="item.photos && item.photos.length > 0" class="photos">
        <img *ngFor="let photo of item.photos" [src]="placeholder.getImageUrl(photo, 'gallery')" alt="Photo"
          (error)="onImageError($event)" />
      </div>
      <div *ngIf="isEditMode" class="actions">
        <button class="btn btn-secondary" (click)="deleteItem(item.id)">
          <i class="fas fa-trash"></i> Удалить
        </button>
      </div>
    </div>

    <div *ngIf="lifeInDOU.length === 0" class="no-items">
      <div class="empty-state">
        <i class="fas fa-camera"></i>
        <h3>Жизнь в ДОУ</h3>
        <p *ngIf="isEditMode">Добавьте фото и видео из жизни детского сада!</p>
        <p *ngIf="!isEditMode">Здесь будут фото и видео из жизни детского сада</p>
        <button *ngIf="isEditMode" class="btn btn-primary" (click)="showForm = true">
          <i class="fas fa-plus"></i> Добавить фото/видео
        </button>
      </div>
    </div>
  </div>
</div>
