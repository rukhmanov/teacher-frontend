<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Упрощенный хедер только для публичных страниц педагога -->
      <ng-container *ngIf="isTeacherPage">
        <div class="teacher-header">
          <span class="username">{{ getDisplayName() }}</span>
          <div class="header-actions">
            <a routerLink="/" class="btn-link-to-list" title="Список всех педагогов">
              <i class="fas fa-users"></i>
              <span>Список педагогов</span>
            </a>
            <button *ngIf="currentUser" class="btn-logout" (click)="logout()">Выйти</button>
          </div>
        </div>
      </ng-container>

      <!-- Упрощенный хедер для страницы редактирования /me/* -->
      <ng-container *ngIf="isEditPage">
        <div class="edit-header">
          <span class="username">{{ getDisplayName() }}</span>
          <button class="btn-logout" (click)="logout()">Выйти</button>
        </div>
      </ng-container>

      <!-- Полный хедер для всех остальных страниц -->
      <ng-container *ngIf="!isTeacherPage && !isEditPage">
        <a routerLink="/" class="logo">
          <i class="fas fa-graduation-cap"></i>
          <span>Педагогический Портал</span>
        </a>

        <nav class="nav" [class.menu-open]="isMenuOpen">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home"></i> Главная
          </a>
          <ng-container *ngIf="currentUser">
            <a *ngIf="currentUser.role === 'TEACHER'" [routerLink]="['/me/profile']" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: false}" class="btn-my-profile">
              <i class="fas fa-user-edit"></i>
              <span>Редактировать профиль</span>
            </a>
            <a *ngIf="currentUser.role === 'ADMIN'" routerLink="/admin" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: false}">
              <i class="fas fa-cog"></i> Админ панель
            </a>
            <button class="btn-logout" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
          </ng-container>
        </nav>

        <button class="menu-toggle" (click)="toggleMenu()">
          <i class="fas fa-bars"></i>
        </button>
      </ng-container>
    </div>
  </div>
</header>
